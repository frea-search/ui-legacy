version: '3.7'

services:
  db:
    container_name: db
    image: postgres:alpine
    restart: always
    networks:
      - frea_db
    environment:
      POSTGRES_DB: freasearch
      POSTGRES_USER: freasearch
      POSTGRES_PASSWORD: freasearch
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_READ_SEARCH
      - FOWNER
      - SETGID
      - SETUID
    volumes:
      - ./db_data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    command: redis-server --save "" --appendonly "no" --protected-mode no
    networks:
      - frea_db
    tmpfs:
      - /var/lib/redis
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  frea:
    container_name: frea
    image: nexryai/frea:latest
    restart: always
    networks:
      - external_network
      - frea_db
    environment:
      POSTGRESQL_HOST: db
      POSTGRESQL_USER: freasearch
      POSTGRESQL_PASSWORD: freasearch
      COUNT_USERS: "true"
    ports:
     - "127.0.0.1:8888:8888"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
        
networks:
  frea_db:
    internal: true
  external_network:
