  - 'Open Access DOI rewrite'
  - 'Hostname replace'
  - 'Search on category select'
  - 'Self Informations'
  - 'Hash plugin'
  - 'Warning snippet'
  - 'Result Cleaner'
  - 'Intelligence Engine'

